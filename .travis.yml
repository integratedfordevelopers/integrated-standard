install:
- curl -sS https://getcomposer.org/installer | php
before_script:
- rm -rf app/cache/*
- php5 composer.phar install -n --ansi
- php5 app/console sp:bower:install -e prod -n
- php5 app/console fos:js-routing:dump -e prod
- php5 app/console assetic:dump web -e prod
- rm -rf app/cache/*
- php5 app/console d:m:f:l -n
- php5 app/console d:f:l -n
- php5 app/console s:i:q -e prod -f
- php5 app/console s:i:r -e prod -b 2
script:
- php5 vendor/bin/phpcs src/ --ignore=*/vendor/* --standard=PSR2 --extensions=php
- php5 vendor/bin/phpunit -c app/phpunit.xml
- php5 vendor/bin/behat --colors
