imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'VihuvacRecaptchaBundle:Form:vihuvac_recaptcha_widget.html.twig'

services:
    twig.extension.intl:
        class: 'Twig_Extensions_Extension_Intl'
        tags:
            - { name: twig.extension }

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Doctrine MongoDB Configuration
doctrine_mongodb:
    connections:
        default:
            server: '%mongodb_server%'
            options: '%mongodb_options%'
    default_database: '%mongodb_database%'
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Storage Configuration
knp_gaufrette:
    adapters:
        local:
            local:
                directory: '%kernel.root_dir%/../web/files'
    filesystems:
        integrated:
            adapter: local

integrated_storage:
    resolver:
        integrated:
            public: '/files'

# Solr Configuration
integrated_solr:
    endpoints:
        default:
            host: '%solr_host%'
            port: '%solr_port%'
            username: '%solr_username%'
            password: '%solr_password%'
            core: '%solr_core%'
            timeout: '%solr_timeout%'

# Theme Configuration
integrated_theme:
    themes:
        default:
            paths:
                - '@IntegratedWebsiteBundle/Resources/views/themes/default'
        thompson:
            paths:
                - '@IntegratedThompsonThemeBundle/Resources/views/themes/thompson'

vihuvac_recaptcha:
    site_key:   '%recaptcha_site_key%'
    secret_key: '%recaptcha_secret_key%'
    enabled:    true
    locale_key: kernel.default_locale
